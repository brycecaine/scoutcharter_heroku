<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scout Charter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
                padding-left: 150px;
                padding-right: 150px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }

            .bottom-margin {
            	margin-bottom: 30px;
            }

            .tooltip-inner {
			    white-space:pre-wrap;
			}

        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Scout Charter</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            Logged in as <a href="#" class="navbar-link">Username</a>
                            <a href="{% url 'django.contrib.auth.views.login' %}?next={% firstof request.path '/' %}">Log in</a>
                        </p>
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <!-- <li><a href="#about">About</a></li> -->
                            <!-- <li><a href="#contact">Contact</a></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            
        	<!-- Rank images come from http://clipart.usscouts.org/library/BSA_Boy_Scout_Ranks/ -->
            <div class="row-fluid bottom-margin">
                <div class="span12">
                    <div class="rank-header">
                        <h1>Ranks</h1>
                    </div>
                    <div class="row-fluid">
                        <div class="span2">
                        	<img src="http://images.clipart.com/thw/thw13//CL/5344_2005030030/010716_0881_92/25134729.thc.jpg?010716_0881_9228_o__i" width="200" height="200">
                        </div>
                        <div class="span2">
                        	<img src="http://images.clipart.com/thw/thw13//CL/5344_2005030030/010716_0881_92/25134729.thc.jpg?010716_0881_9228_o__i" width="200" height="200">
                        </div>
                        <div class="span2">
                        	<img src="http://images.clipart.com/thw/thw13//CL/5344_2005030030/010716_0881_92/25134729.thc.jpg?010716_0881_9228_o__i" width="200" height="200">
                        </div>
                        <div class="span2">
                        	<img src="http://images.clipart.com/thw/thw13//CL/5344_2005030030/010716_0881_92/25134729.thc.jpg?010716_0881_9228_o__i" width="200" height="200">
                        </div>
                        <div class="span2">
                        	<img src="http://images.clipart.com/thw/thw13//CL/5344_2005030030/010716_0881_92/25134729.thc.jpg?010716_0881_9228_o__i" width="200" height="200">
                        </div>
                        <div class="span2">
                        	<img src="http://images.clipart.com/thw/thw13//CL/5344_2005030030/010716_0881_92/25134729.thc.jpg?010716_0881_9228_o__i" width="200" height="200">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Merit badge images come from http://clipart.usscouts.org/library/BSA_Boy_Scout_MeritBadges/ -->
            <div class="row-fluid">
                <div class="span8 well">
                    <div class="merit-badge-header">
                        <h3>Earned</h3>
                        {% for scout_merit_badge_earned in scout_merit_badges_earned %}
	                        <a href="#" data-toggle="tooltip" data-placement="top" title="{{ scout_merit_badge_earned.merit_badge.name }}
Earn date: {{ scout_merit_badge_earned.date_earned }}" class="mb-date">
	                        	<img src="{{ STATIC_URL }}img/merit_badges/{{ scout_merit_badge_earned.merit_badge.image_name }}" width="60" height="60">
	                        </a>
                        {% endfor %}
                    </div>
                </div>
                <div class="span4 well">
                    <div class="merit-badge-header">
                        <h3>Planned</h3>
                        {% for scout_merit_badge_planned in scout_merit_badges_planned %}
	                        <a href="#" data-toggle="tooltip" data-placement="top" title="{{ scout_merit_badge_planned.merit_badge.name }}
Goal date: {{ scout_merit_badge_planned.goal_date }}" class="mb-date">
	                        	<img src="{{ STATIC_URL }}img/merit_badges/{{ scout_merit_badge_planned.merit_badge.image_name }}" width="60" height="60">
	                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <hr>

            <footer>
                <p>&copy; Scout Charter 2013</p>
            </footer>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        	$('.mb-date').tooltip()
        </script>
    </body>
</html>
