{% extends "base.html" %}

{% block content %}
 	<div class="row">
	    <div class="col-lg-12">
			<div style="padding-top: 33px; padding-bottom: 20px; background-color: #EFEFEF; text-align: center;">
                <h2>Log in</h2>
				<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal" role="form">
					{% csrf_token %}
					<div class="form-group">
						<label for="inputPassword1" class="col-lg-5 control-label">Username</label>
						<div class="col-lg-3">
							<input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
						</div>
						<div class="col-lg-4"></div>
					</div>
					<div class="form-group">
						<label for="inputPassword1" class="col-lg-5 control-label">Password</label>
						<div class="col-lg-3">
							<input id="id_password" name="password" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="col-lg-4"></div>
					</div>
					<div class="form-group">
						<div class="col-lg-12">
                            <input type="submit" class="btn btn-primary" value="Log in">
                            <a href="/" class="btn btn-default">Cancel</a>
							<input type="hidden" name="next" value="{{ next }}" />
							{% if form.errors %}
								<br />
								<br />
								<p class="text-danger">Your username and password didn't match. Please try again.</p>
							{% endif %}
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
