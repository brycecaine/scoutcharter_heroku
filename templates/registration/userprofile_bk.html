{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div style="padding-top: 33px; padding-bottom: 20px; background-color: #EFEFEF;">
                <form action="/userprofile?next={{ request.path }}" method="POST" class="form-horizontal" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Username</label>
                        <div class="col-lg-3">
                            <input id="id_username" name="username" type="text" class="form-control" placeholder="User name">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Email</label>
                        <div class="col-lg-3">
                            <input id="id_email" maxlength="20" name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Phone number</label>
                        <div class="col-lg-3">
                            <input id="id_phone_number" maxlength="20" name="phone_number" type="text" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Birth date</label>
                        <div class="col-lg-3">
                            <input id="id_birth_date" name="birth_date" type="text" class="form-control" placeholder="Birth date">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-5"></div>
                        <div class="col-lg-3">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
